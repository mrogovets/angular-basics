<h1>Hello Angular World!</h1>

<button (click)="toggle = !toggle">Toggle</button>

<p *ngIf="toggle; else blueP" class="red">
  Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur, asperiores?
</p>

<ng-template #blueP>
  <p *ngIf="!toggle" class="blue">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam, rerum.
  </p>
</ng-template>
