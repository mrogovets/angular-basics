<div class="container">
  <form class="card" [formGroup]="form" (ngSubmit)="submit()">
    <h1>Angular Forms</h1>

    <div class="form-control">
      <label>Email</label>
      <input type="text" placeholder="Email" formControlName="email" />
      <div
        *ngIf="form.get('email').invalid && form.get('email').touched"
        class="validation"
      >
        <small *ngIf="form.get('email').errors.required">
          Field email is required
        </small>
        <small *ngIf="form.get('email').errors.email">
          Input correct email address
        </small>
      </div>
    </div>

    <div class="form-control">
      <label>Пароль</label>
      <input type="password" placeholder="Пароль" formControlName="password" />
      <div
        *ngIf="form.get('password').invalid && form.get('password').touched"
        class="validation"
      >
        <small *ngIf="form.get('password').errors.required">
          Field password is required
        </small>
        <small *ngIf="form.get('password').errors.minlength">
          Length must be at least
          {{ form.get("password").errors.minlength.requiredLength }}. Now length
          is {{ form.get("password").errors.minlength.actualLength }}
        </small>
      </div>
    </div>

    <div class="card" formGroupName="address">
      <h2>Адрес</h2>

      <div class="form-control">
        <label>Страна</label>

        <select formControlName="country">
          <option value="ua">Україна</option>
          <option value="by">Білорусь</option>
          <option value="ru">Московія</option>
        </select>
      </div>

      <div class="form-control">
        <input type="text" formControlName="city" placeholder="City" />
      </div>

      <button class="btn" type="button" (click)="setCapital()">
        Выбрать столицу
      </button>
    </div>

    <div class="card" formGroupName="skills">
      <h2>Ваши навыки</h2>
      <button class="btn" type="button" (click)="addSkill()">
        Добавить умение
      </button>
      <div
        class="form-control"
        *ngFor="let control of form.get('skills').controls; let idx = index"
      >
        <label>Skills</label> {{ idx + 1 }}
        <input type="text" [formControlName]="idx" />
      </div>
    </div>

    <button class="btn" type="submit" [disabled]="form.invalid">
      Отправить
    </button>
  </form>
</div>
